<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of userList">
            <td scope="row">{{item.name}}</td>
            <td scope="row">{{item.age}}</td>
            <td scope="row">{{item.city}}</td>
            <td scope="row">
                <button class="btn btn-primary" (click)="onEdit(item)">Edit</button>
                <button class="btn btn-danger ms-1" (click)="onDelete(item)">Delete</button>
            </td>
          </tr>
          </tbody>
      </table>
</div>
